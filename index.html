  <!-- ====== Base Styles ====== -->
  <style>
    :root{
      --bg: #0b1020;
      --bg-2: #0e1328;
      --text: #e6eaf3;
      --muted: #aab1c6;
      --card: rgba(255,255,255,0.06);
      --card-bd: rgba(255,255,255,0.15);
      --accent: #60a5fa;
      --accent-2: #22d3ee;
      --accent-3: #34d399;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --maxw: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f8fc;
        --bg-2:#f5f7ff;
        --text:#0f1222;
        --muted:#5a627a;
        --card: rgba(0,0,0,0.04);
        --card-bd: rgba(0,0,0,0.08);
        --shadow: 0 10px 30px rgba(15,18,34,.1);
      }
    }
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(1000px 500px at 110% 0%, rgba(34,211,238,.18), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      overflow-x:hidden;
      scroll-behavior: smooth;
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .container{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 22px; }

    /* ====== Testing Banner ====== */
    #test-banner {
      background: repeating-linear-gradient(45deg, #facc15, #facc15 10px, #fde047 10px, #fde047 20px);
      color: #000;
      text-align: center;
      font-weight: 700;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      letter-spacing: 0.3px;
    }

    /* ====== Nav ====== */
    nav{
      position: sticky; top:0; z-index:50;
      backdrop-filter: saturate(140%) blur(10px);
      background: linear-gradient(to right, rgba(14,19,40,.6), rgba(14,19,40,.35));
      border-bottom:1px solid var(--card-bd);
    }
    nav .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px;}
    .brand .dot{
      width:12px; height:12px; border-radius:999px;
      background: conic-gradient(from 45deg, var(--accent), var(--accent-2), var(--accent-3));
      box-shadow:0 0 18px rgba(96,165,250,.75);
    }
    .nav-links{ display:flex; gap:18px; flex-wrap:wrap; }
    .nav-links a{ color:var(--text); opacity:.85; font-weight:500; }
    .nav-links a:hover{ opacity:1; }

    /* ====== Hero ====== */
    .hero{
      position:relative; padding: 90px 0 70px;
    }
    .glow{
      position:absolute; inset: -10% -20% auto -20%;
      height:60vh; pointer-events:none; z-index:-1;
      background:
        radial-gradient(600px 300px at 20% 20%, rgba(96,165,250,.25), transparent 60%),
        radial-gradient(600px 300px at 80% 30%, rgba(34,211,238,.2), transparent 60%),
        radial-gradient(500px 250px at 60% 80%, rgba(52,211,153,.16), transparent 60%);
      filter: blur(25px);
      animation: float 12s ease-in-out infinite alternate;
    }
    @keyframes float { to { transform: translateY(18px); } }

    .hero-card{
      display:grid; gap:28px; align-items:center;
      grid-template-columns: 1.2fr .8fr;
      background: var(--card);
      border:1px solid var(--card-bd);
      box-shadow: var(--shadow);
      border-radius: calc(var(--radius) + 6px);
      padding: 36px;
    }
    @media (max-width: 900px){
      .hero-card{ grid-template-columns: 1fr; }
    }
    .hero h1{
      margin:0 0 8px; font-size: clamp(28px, 3.4vw, 44px); line-height:1.08;
      letter-spacing:.2px;
    }
    .subtitle{ color:var(--muted); font-size: clamp(16px, 1.6vw, 18px); }
    .cta{ margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px; border-radius:12px; border:1px solid var(--card-bd);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text); font-weight:600; text-decoration:none;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); text-decoration:none; }
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#081021;
    }
    .portrait{
      width:100%; aspect-ratio:1/1; border-radius:18px; overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,0)),

      display:grid; place-items:center; border:1px solid var(--card-bd);
    }
    .portrait span{
      display:inline-block; padding:10px 14px; border-radius:999px;
      background:rgba(255,255,255,.08); border:1px solid var(--card-bd);
      font-weight:600; letter-spacing:.3px;
    }
  </style>

  <script>
    document.getElementById('year') && (document.getElementById('year').textContent = new Date().getFullYear());
    const opts = { threshold: 0.12 };
    const io = new IntersectionObserver((entries)=>{ entries.forEach(e => { if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); }}); }, opts);
    document.querySelectorAll('.reveal').forEach(el => io.observe(el));
    const toggle = document.getElementById('modeToggle');
    const apply = (mode) => {
      if(mode === 'light'){ document.documentElement.style.colorScheme='light'; document.body.dataset.theme='light'; }
      else { document.documentElement.style.colorScheme='dark'; document.body.dataset.theme='dark'; }
      localStorage.setItem('mode', mode);
    };
    const saved = localStorage.getItem('mode');
    if(saved){ apply(saved); }
    toggle.addEventListener('click', ()=>{
      const now = (localStorage.getItem('mode') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark':'light')) === 'dark' ? 'light':'dark';
      apply(now);
    });
  </script>
